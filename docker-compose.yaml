services:
  frontend:
    container_name: weather.frontend
    build:
      context: frontend
      dockerfile: Dockerfile.${NODE_ENV}
    env_file:
      - .env.${NODE_ENV}
    ports:
      - ${CLIENT_PORT}:4200
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - angular-net

  backend:
    container_name: weather.backend
    build:
      context: backend
      dockerfile: Dockerfile.${NODE_ENV}
    env_file:
      - .env.${NODE_ENV}
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - ${API_PORT}:3000
    depends_on:
      - database
      - redis
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - pg-network

  database:
    container_name: weather.postgres
    image: postgres:16.4-alpine
    env_file:
      - .env.${NODE_ENV}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - pg-network

  pgadmin:
    container_name: weather.pgadmin
    image: dpage/pgadmin4
    env_file:
      - .env.${NODE_ENV}
    ports:
      - ${PGADMIN_DEFAULT_PORT}:80
    depends_on:
      - database
    networks:
      - pg-network

  redis:
    container_name: weather.redis
    image: redis:latest
    env_file:
      - .env.${NODE_ENV}
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ./data/redis:/data
    networks:
      - pg-network

networks:
  pg-network:
    driver: bridge
  angular-net:
    driver: bridge